[build]
command = "yarn run build"
publish = "dist"

[dev]
command = "yarn run dev"

[functions]
external_node_modules = ["express"]
node_bundler = "esbuild"

[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/api/:splat"

[[redirects]]
force = true
from = "/upload"
status = 200
to = "/.netlify/functions/upload/:splat"

[[redirects]]
force = true
from = "/uploads"
status = 200
to = "/.netlify/functions/uploads/:splat"

[[headers]]
for = "/*"
[headers.values]
Access-Control-Allow-Origin = "*"